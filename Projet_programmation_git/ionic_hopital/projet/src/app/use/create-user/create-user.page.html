<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>creation user</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="Enregistrer()">
        <div class="row">
            <div class="col-md-6">
              <ion-item>
                <ion-label>email</ion-label><br>
                <ion-input type="text" formControlName="email" class="form-control"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>confirmation</ion-label>
                <ion-input type="password" formControlName="confirmation"></ion-input>
              </ion-item>
              <ion-button type="submit" shape="round">Enregistrer</ion-button>
            </div>
    
        </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
