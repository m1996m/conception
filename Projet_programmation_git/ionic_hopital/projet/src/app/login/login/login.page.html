<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>creation user</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="loginUser()">
        <div class="row">
            <div class="col-md-6">
              <ion-item>
                <ion-input type="text" formControlName="username" class="form-control" placeHolder="entrer votre email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password" placeHolder="mot de passe"></ion-input>
              </ion-item>
              <ion-button type="submit" shape="round">Connexion</ion-button>
            </div>
    
        </div>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
